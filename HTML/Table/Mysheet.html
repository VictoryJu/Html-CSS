<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>표 Table 만들기</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
                <th scope="col">목</th>
                <th scope="col">금</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th scope="row">1교시</th>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
            </tr>

            <tr>
                <th scope="row">2교시</th>
                <!--td rowspan="2">왕초보 HTML &amp; CSS</td-->
                <td rowspan="2">JavaScript 스킬업</td>
                <!--td rowspan="2">왕초보 HTML &amp; CSS</td-->
                <td rowspan="2">JavaScript 스킬업</td>
                <!--td rowspan="2">왕초보 HTML &amp; CSS</td-->
            </tr>

            <tr>
                <th scope="row">3교시</th>
                <td>JavaScript시작반</td>
                <td>JavaScript시작반</td>
                <td>JavaScript시작반</td>
            </tr>

            <tr>
                <th colspan="6">점심 시간</th>
            </tr>

            <tr>
                <th scope="row">4교시</th>
                <td>SASS 기초반</td>
                <td rowspan="2">HTML &amp; CSS <br /> 포토폴리오반</td>
                <td rowspan="2">Open Seminar</td>
                <td rowspan="2">HTML &amp; CSS <br /> 포토폴리오반</td>
                <td>SASS 기초반</td>
            </tr>

            <tr>
                <th scope="row">5교시</th>
                <td>모각코</td>
                <td>모각코</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!-- rowspan 은 행에 영향을주고 colspan은 열에 영향을 준다
     scope는 tableheader에만 쓸수있는 태그이다.
     th에 가로줄인지 세로줄인지 명확하게 해줄수있다.-->
