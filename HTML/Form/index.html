<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Form - Input</title>
    <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1><strong>회원가입</strong></h1>
    
    <form action="" method="GET">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름" />

        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디" />
        
        <label for="userpass">비밀번호</label>
        <input type="password" id="userpass" placeholder="비밀번호"/>

        <label for="useremail">이메일</label>
        <input type="email"id="useremail" placeholder="이메일" />

        <label for="usertel">전화번호</label>
        <input type="tel" id="usertel" placeholder="전화번호(01*-****-****)" />
        
        <label for="userage">만 나이</label>
        <input type="number" id="userage"placeholder="만 나이" />
        
        <label for="userprofile">프로필사진</label>
        <input type="file" id="userprofile"/>
    </form>

</body>


</html>
